<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabMan Test Runner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #f0f0f0;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      justify-content: center;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    #test-summary {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    #test-summary h2 {
      color: #333;
      margin-bottom: 15px;
      font-size: 20px;
    }

    .summary-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .stat {
      background: white;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .stat.passed {
      border-left-color: #4CAF50;
    }

    .stat.failed {
      border-left-color: #f44336;
    }

    .stat .label {
      display: block;
      color: #666;
      font-size: 12px;
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .stat .value {
      display: block;
      color: #333;
      font-size: 24px;
      font-weight: 700;
    }

    #test-results {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
    }

    .test-result {
      padding: 12px 15px;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background-color 0.2s;
    }

    .test-result:hover {
      background-color: #f8f9fa;
    }

    .test-result:last-child {
      border-bottom: none;
    }

    .test-result.pass {
      background-color: #f1f8f4;
    }

    .test-result.fail {
      background-color: #fef1f1;
    }

    .test-result .status {
      font-size: 18px;
      flex-shrink: 0;
    }

    .test-result .suite {
      color: #667eea;
      font-weight: 600;
      font-size: 13px;
      min-width: 150px;
    }

    .test-result .name {
      color: #333;
      font-size: 14px;
      flex-grow: 1;
    }

    .test-result .error {
      background: #fff;
      padding: 10px;
      margin-top: 8px;
      border-radius: 4px;
      border-left: 3px solid #f44336;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #d32f2f;
      width: 100%;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .progress-bar {
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      width: 0%;
      transition: width 0.3s ease;
    }

    #console-output {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 15px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
      display: none;
    }

    #console-output.show {
      display: block;
    }

    .console-line {
      margin-bottom: 5px;
    }

    .toggle-console {
      background: #333;
      font-size: 12px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>TabMan Test Suite</h1>
      <p class="subtitle">Comprehensive testing for all extension functionalities</p>
    </header>

    <div class="controls">
      <button id="runTests" onclick="runAllTests()">Run All Tests</button>
      <button id="clearResults" onclick="clearResults()">Clear Results</button>
      <button class="toggle-console" onclick="toggleConsole()">Toggle Console</button>
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="progressBar"></div>
    </div>

    <div id="test-summary"></div>

    <div id="test-results"></div>

    <div id="console-output"></div>
  </div>

  <!-- Load dependencies -->
  <script src="test-framework.js"></script>
  <script src="chrome-mock.js"></script>

  <!-- Load background.js with chrome mock -->
  <script>
    // Setup chrome mock for background.js
    const chrome = chromeMock;

    // Override console to capture output
    const originalConsole = {
      log: console.log,
      error: console.error
    };

    const consoleOutput = [];

    console.log = function(...args) {
      consoleOutput.push({ type: 'log', message: args.join(' ') });
      originalConsole.log.apply(console, args);
      updateConsoleOutput();
    };

    console.error = function(...args) {
      consoleOutput.push({ type: 'error', message: args.join(' ') });
      originalConsole.error.apply(console, args);
      updateConsoleOutput();
    };

    function updateConsoleOutput() {
      const consoleDiv = document.getElementById('console-output');
      consoleDiv.innerHTML = consoleOutput.map(item =>
        `<div class="console-line ${item.type}">${item.message}</div>`
      ).join('');
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    function toggleConsole() {
      const consoleDiv = document.getElementById('console-output');
      consoleDiv.classList.toggle('show');
    }
  </script>

  <!-- Load source files (simulated - background.js logic) -->
  <script>
    // Inline the background.js logic for testing
    chrome.runtime.onInstalled.addListener(() => {
      chrome.contextMenus.create({
        id: "addToTabMan",
        title: "Add to TabMan",
        contexts: ["page"]
      });
    });

    chrome.contextMenus.onClicked.addListener((info, tab) => {
      if (info.menuItemId === "addToTabMan") {
        addTabToStorage(tab);
      }
    });

    async function addTabToStorage(tab) {
      const tabData = {
        id: Date.now(),
        url: tab.url,
        title: tab.title,
        favIconUrl: tab.favIconUrl || '',
        category: 'Uncategorized',
        description: '',
        dateAdded: new Date().toISOString()
      };

      try {
        const result = await chrome.storage.local.get(['savedTabs']);
        const savedTabs = result.savedTabs || [];
        savedTabs.push(tabData);
        await chrome.storage.local.set({ savedTabs: savedTabs });
        console.log('Tab added to TabMan:', tabData.title);
      } catch (error) {
        console.error('Error saving tab:', error);
      }
    }
  </script>

  <!-- Load test files -->
  <script src="background.test.js"></script>
  <script src="dashboard.test.js"></script>

  <!-- Main test runner -->
  <script>
    let testRunner;

    async function runAllTests() {
      const runButton = document.getElementById('runTests');
      runButton.disabled = true;
      runButton.textContent = 'Running Tests...';

      clearResults();
      consoleOutput.length = 0;

      testRunner = new TestRunner();

      console.log('Starting TabMan Test Suite...\n');

      // Run background tests
      await runBackgroundTests(testRunner, chrome);

      // Run dashboard tests
      await runDashboardTests(testRunner, chrome);

      // Print summary
      testRunner.printSummary();

      // Update progress bar
      const progressBar = document.getElementById('progressBar');
      const percentage = (testRunner.results.passed / testRunner.results.total) * 100;
      progressBar.style.width = percentage + '%';

      runButton.disabled = false;
      runButton.textContent = 'Run All Tests';

      console.log('\nAll tests completed!');
    }

    function clearResults() {
      document.getElementById('test-results').innerHTML = '';
      document.getElementById('test-summary').innerHTML = '';
      document.getElementById('progressBar').style.width = '0%';
    }

    // Auto-run tests on load
    window.addEventListener('load', () => {
      setTimeout(() => {
        runAllTests();
      }, 500);
    });
  </script>
</body>
</html>
