<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabMan Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-top">
        <div class="header-title">
          <h1>TabMan</h1>
          <span id="tabCount" class="tab-count">0 tabs</span>
        </div>
        <button id="saveCurrentTab" class="btn-save-current" title="Save the current active tab (Ctrl+Shift+S)">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" aria-hidden="true">
            <path d="M2 2a1 1 0 011-1h7.586a1 1 0 01.707.293l2.414 2.414a1 1 0 01.293.707V14a1 1 0 01-1 1H3a1 1 0 01-1-1V2z" stroke="currentColor" stroke-width="1.5"/>
            <path d="M5 1v4h5V1" stroke="currentColor" stroke-width="1.5"/>
            <rect x="4" y="9" width="8" height="4" rx="0.5" stroke="currentColor" stroke-width="1.5"/>
          </svg>
          Save Current Tab
        </button>
      </div>
    </header>

    <div class="toolbar">
      <div class="search-wrapper">
        <svg class="search-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" aria-hidden="true">
          <circle cx="7" cy="7" r="5.5" stroke="currentColor" stroke-width="1.5"/>
          <path d="M11 11l3.5 3.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <input type="text" id="searchInput" placeholder="Search by title, URL, or description...">
      </div>
      <div class="toolbar-actions">
        <select id="categoryFilter" title="Filter by category">
          <option value="all">All Categories</option>
        </select>
        <select id="sortSelect" title="Sort tabs">
          <option value="newest">Newest first</option>
          <option value="oldest">Oldest first</option>
          <option value="title-az">Title A-Z</option>
          <option value="title-za">Title Z-A</option>
          <option value="category">Category</option>
        </select>
        <div class="view-toggle" role="radiogroup" aria-label="View mode">
          <button id="viewGrid" class="view-btn active" title="Grid view" aria-pressed="true">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" aria-hidden="true">
              <rect x="1" y="1" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
              <rect x="9" y="1" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
              <rect x="1" y="9" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
              <rect x="9" y="9" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
            </svg>
          </button>
          <button id="viewList" class="view-btn" title="List view" aria-pressed="false">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" aria-hidden="true">
              <line x1="1" y1="3" x2="15" y2="3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              <line x1="1" y1="8" x2="15" y2="8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              <line x1="1" y1="13" x2="15" y2="13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div id="tabsContainer" class="tabs-grid">
      <!-- Tab cards will be inserted here dynamically -->
    </div>

    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-icon">
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none" aria-hidden="true">
          <rect x="8" y="12" width="48" height="40" rx="4" stroke="currentColor" stroke-width="2.5"/>
          <path d="M8 20h48" stroke="currentColor" stroke-width="2.5"/>
          <circle cx="14" cy="16" r="1.5" fill="currentColor"/>
          <circle cx="20" cy="16" r="1.5" fill="currentColor"/>
          <circle cx="26" cy="16" r="1.5" fill="currentColor"/>
          <path d="M24 36l5 5 11-11" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h2>No saved tabs yet</h2>
      <p>Start saving tabs to organize your browsing.</p>
      <div class="empty-hints">
        <div class="hint-item">
          <span class="hint-key">Right-click</span> any page and choose "Add to TabMan"
        </div>
        <div class="hint-item">
          <span class="hint-key">Ctrl+Shift+S</span> to save the current tab quickly
        </div>
        <div class="hint-item">
          Or click <span class="hint-key">Save Current Tab</span> above
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal" role="dialog" aria-labelledby="editModalTitle" aria-modal="true">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="editModalTitle">Edit Tab</h2>
        <button class="close" aria-label="Close modal">&times;</button>
      </div>
      <form id="editForm">
        <div class="form-group">
          <label for="editCategory">Category</label>
          <input type="text" id="editCategory" list="categories" placeholder="e.g. Work, Research, Personal" required>
          <datalist id="categories">
            <option value="Work">
            <option value="Personal">
            <option value="Research">
            <option value="Shopping">
            <option value="Entertainment">
          </datalist>
        </div>
        <div class="form-group">
          <label for="editDescription">Description</label>
          <textarea id="editDescription" rows="3" placeholder="Add a note about this tab..."></textarea>
        </div>
        <div class="form-actions">
          <button type="button" class="btn-secondary" id="cancelEdit">Cancel</button>
          <button type="submit" class="btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast notifications -->
  <div id="toastContainer" class="toast-container" aria-live="polite"></div>

  <script src="dashboard.js"></script>
</body>
</html>
